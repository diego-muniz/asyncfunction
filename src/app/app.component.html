
<div class="control-section">
  <div class="col-lg-8 control-section">
    <ejs-querybuilder id="querybuilder" #querybuilder cssClass="row" [dataSource]="dataSource" [columns]="filter" width="100%"
      [rule]="importRules" (ruleChange)="updateRule($event)" (created)="change()">
    </ejs-querybuilder>
  </div>
  <div class="col-lg-8 control-section">
    <input type="button" (click)="apply()" value="apply">
  </div>
</div>
